<!-- Inicio FORM -->
		<section>

					  	</div>
					  	<div class="col-md-6">
					   		<input type="text" name="telefono" placeholder="Teléfono" class="form-control" id="inputAddress2">
					  	</div>
						<div class="form-floating">
						  	<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
						  	<label for="floatingTextarea2">Escriba aqui su mensaje</label>
						</div>
					  	<div class="col-12 text-center">
					    	<button type="submit" class="btn bntForm-propio">Enviar</button>
					  	</div>
					</form>
				</div>
